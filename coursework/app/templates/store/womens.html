{% extends "store/layout_store.html" %}

{% block head %}
<style>
#store_womens{
    color: black;
}
</style>
{% endblock %}

{% block body %}
<div class="text-center">
<br>
</div>
    {% for item in store %}
                {% if item.cat == "Womens" %}

                {% endif %}
            {% endfor %}
{% endblock %}
