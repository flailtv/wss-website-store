{% extends "store/layout_store.html" %}
{% block body %}
<div class="text-center">
<h1>Mens</h1>
<br>
</div>
    {% for item in store %}
                {% if item.cat == "Mens" %}
                    <a href="{{ url_for("store_item", item_id=item.id) }}">
                    <img src="{{ url_for("static", filename=item.image) }}">
                    </a>
                {% endif %}
            {% endfor %}
{% endblock %}
