{% extends "layout.html" %}

{% block body %}
<div class="text-center">
<h1>Top-Up Stock</h1>
<form action="" method="post">
            {{ form.hidden_tag() }}
            <p style="font-size: 120%">
                {{ form.item(size=1) }}<br>
            </p>
            <p style="font-size: 120%">
                {{ form.amount.label }}<br>
                {{ form.amount(size=16) }}<br>
                {% for error in form.amount.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
                </p>
            <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}
